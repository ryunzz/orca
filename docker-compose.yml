version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: worldgen
      POSTGRES_PASSWORD: worldgen
      POSTGRES_DB: worldgen
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  pgdata:
